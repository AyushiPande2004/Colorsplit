<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sign-Up Form</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}" class="logo">
            <img src="static/colorsplitlogo.png" alt="ColorSplit Logo">
        </a>
        <ul class="nav-links">
            <li><a href="{{ url_for('signup') }}">Sign up</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>a></li>
            <li><a href="templates/about.html">About</a></li>
        </ul>
    </div>
    <div class="content">
    <div class="signup-image-wrapper">
        <div class="signup-container">
            <div id="overlayimg"></div>
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            
           
        </div>
                <!-- Place this div directly after the signup-container -->
        <div class="login-link" style="text-align: center; margin-top: 10px;">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>

    </div>
        <div class="image-container">
            <img src="https://png.pngtree.com/png-vector/20220526/ourmid/pngtree-online-registration-or-sign-up-login-for-account-on-smartphone-app-png-image_4740838.png" alt="Side Image">
        </div>
    </div>
</body>
</html>
