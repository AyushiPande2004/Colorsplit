<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login FormForm</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}" class="logo">
            <img src="{{ url_for('static', filename='colorsplitlogo.png') }}" alt="ColorSplit Logo">
        </a>
        <ul class="nav-links">
            <li><a href="{{ url_for('signup') }}">Sign up</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="login-image-wrapper">
        <div class="login-container">
            <div id="overlayimg"></div>
            <h2>Login</h2>
            <form>
                
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                
                <button type="submit">Login</button>
            </form>
           
        </div>
       
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">signup</a></p>
        </div>
        </div>
        <div class="image-container">
            <img src="https://png.pngtree.com/png-vector/20220526/ourmid/pngtree-online-registration-or-sign-up-login-for-account-on-smartphone-app-png-image_4740838.png" alt="Side Image">
        </div>
    </div>
</body>
</html>
